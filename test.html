<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagnostic Test Schedules</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .no-data {
      text-align: center;
      font-style: italic;
      color: gray;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 6px;
        background-color: #fafafa;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 8px 5px;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        width: 45%;
        color: #444;
      }
    }
  </style>
</head>
<body>
  <h2>Diagnostic Test Schedules</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Phone No</th>
          <th>Category</th>
          <th>Date</th>
          <th>Place</th>
          <th>Prescription</th>
          <th>Time Slot</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="testTableBody">
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>

  <button class="back-btn" id="backBtn">‚Üê Back to Dashboard</button>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAw3F_kTHJWj5JEhzTmHm3LZdXZHLbO2Ww",
      authDomain: "healthcare-app-81435.firebaseapp.com",
      projectId: "healthcare-app-81435",
      storageBucket: "healthcare-app-81435.firebasestorage.app",
      messagingSenderId: "989328393742",
      appId: "1:989328393742:web:793ac2fbdd8a1dd830de5f"
    };
  
    // Initialize Firebase App & Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
   
    const testsCollection = collection(db, "tests");

  window.addEventListener("DOMContentLoaded", async () => {
    const tableBody = document.getElementById("testTableBody");
    tableBody.innerHTML = "";

    try {
      const q = query(testsCollection, orderBy("timeStamp", "desc"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        const row = document.createElement("tr");
        row.innerHTML = `<td class="no-data" colspan="9">No test schedules available</td>`;
        tableBody.appendChild(row);
        return;
      }

      const testsArray = [];

      querySnapshot.forEach((doc) => {
        const test = doc.data();
        testsArray.push(test);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Name">${test.name || "-"}</td>
          <td data-label="Address">${test.address || "-"}</td>
          <td data-label="Phone No">${test.phoneNo || "-"}</td>
          <td data-label="Category">${test.category || "-"}</td>
          <td data-label="Date">${test.date || "-"}</td>
          <td data-label="Place">${test.place || "-"}</td>
          <td data-label="Prescription">
            ${test.prescriptionUrl 
              ? `<a href="${test.prescriptionUrl}" target="_blank">View</a>` 
              : 'N/A'}
          </td>
          <td data-label="Time Slot">${test.timeSlot || "-"}</td>
          <td data-label="Timestamp">${test.timeStamp || "-"}</td>
        `;
        tableBody.appendChild(row);
      });

      // Store in localStorage for dashboard count
      localStorage.setItem("tests", JSON.stringify(testsArray));

    } catch (error) {
      console.error("Error fetching test schedules:", error);
    }
  });

   // Back to Dashboard
   document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

  </script>
</body>
</html>
